<div *ngIf="shows">
    <div class="d-flex justify-content-between">
        <div class="back_button" (click)="onBack()">
            <i class="bi bi-arrow-left back_btn"></i>
        </div>

        <div class="addEmp">
            <button class="emp" (click)="openAddEmpModal()">Add Employee</button>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <p class="category">Category : {{technologyName}}</p>
                <table class="tabel table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Employee</th>
                            <th scope="col">Technology</th>
                            <th scope="col">Experience</th>
                            <th scope="col">Notice Period</th>
                            <th scope="col">Verified</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngIf="mergedData.length > 0">
                            <tr *ngFor="let item of mergedData">
                                <td>
                                    <p style="color: red; cursor: pointer;" (click)="openModal(item)">{{
                                        item.employee }}</p>
                                </td>
                                <td>{{ item.technology }}</td>
                                <td>{{ item.experience }}</td>
                                <td>{{ item.noticePeriod }}</td>
                                <td>{{ item.verified }}</td>
                                <td>
                                    <!-- <input type="text" pInputText pTooltip="Enter your username" tooltipPosition="bottom" placeholder="Bottom"> -->
                                    <button class="btn" (click)="openEditEmpModal(item)" pTooltip="Edit" tooltipPosition="bottom" ><i class="bi bi-pencil-square" ></i></button>
                                    <button class="btn" (click)="onDelete(item.id)" pTooltip="Delete" tooltipPosition="bottom" ><i class="bi bi-trash3-fill"></i></button>
                                </td>
                            </tr>
                        </ng-container>
                        <ng-container>
                            <tr *ngIf="mergedData.length === 0">
                                <td colspan="7">No employees found for the selected technology.</td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
