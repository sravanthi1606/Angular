
<app-navbar></app-navbar>

<div>
  <div class="container" *ngIf="!show">
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let x of technologie" (click)="showTable(x)">
        <div class="card" style="width: 18rem; height: 18rem;">
          <img src={{x.imgSrc}} class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title text-center">{{x.technologyName}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="show">
    <app-employee-table [shows]="show" (back)="onBack()" [techs]="tech" [technologyName]="category"></app-employee-table>
  </div>
</div>
